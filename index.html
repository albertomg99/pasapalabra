<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosco de Pasapalabra - Fitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
        }

        h1 {
            margin-top: 20px;
        }

        #timer {
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }

        #rosco {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px 0;
        }

        .letter-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        /* Estilo para letras pasadas - color de texto amarillento */
        .letter-btn.passed {
            color: #ffcc00;
        }

        #definition,
        #feedback {
            width: 80%;
            max-width: 600px;
            min-height: 60px;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            background-color: #ffffff;
        }

        #feedback {
            max-height: 200px;
            overflow-y: auto;
        }

        #input-area {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #input-area input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: 2px solid #1e90ff;
        }

        #input-area button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            background-color: orange;
        }

        #controls {
            margin: 10px;
        }

        #controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }



        /* Botón Jugar en verde cuando no hay juego activo */
        #jugar {
            background-color: #4CAF50;
            color: white;
        }

        /* Botón Jugar en rojo cuando hay juego activo */
        #jugar.playing {
            background-color: #f44336;
            color: white;
        }

        /* Botón Pista deshabilitado */
        #pista:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h1>Rosco de Pasapalabra - Fitness</h1>
    <div id="timer">Temps restant: 10:00</div>
    <div id="rosco"></div>
    <div id="definition">Definició apareixerà aquí...</div>
    <div id="input-area">
        <input type="text" id="answer-input" placeholder="Escriu la teva resposta aquí">
        <button id="pasar" class="playing">Pasa Palabra</button>
    </div>
    <div id="controls">
        <button id="jugar">Jugar</button>
        <button id="pista" disabled>Pista</button>
    </div>
    <div id="feedback">Feedback apareixerà aquí...</div>


    <script>
        // Definición de palabras y sus estados
        const words = [
            { letter: 'A', word: 'Abdominals', definition: 'Músculs del ventre.' },
            { letter: 'B', word: 'Braç', definition: 'Part del cos entre l’espatlla i el colze.' },
            { letter: 'C', word: 'Cardio', definition: 'Exercicis que augmenten la capacitat cardíaca.' },
            { letter: 'D', word: 'Descans', definition: 'Període per recuperar energia.' },
            { letter: 'E', word: 'Endorfines', definition: 'Hormones que donen sensació de benestar.' },
            { letter: 'F', word: 'Flexibilitat', definition: 'Capacitat de moure les articulacions amb amplitud.' },
            { letter: 'G', word: 'Grup', definition: 'Treballar amb altres persones.' },
            { letter: 'H', word: 'Hidratació', definition: 'Consum d’aigua per mantenir el cos sa.' },
            { letter: 'I', word: 'Intensitat', definition: 'Força amb què es realitza un exercici.' },
            { letter: 'J', word: 'Joc', definition: 'Activitat divertida per aprendre i moure’s.' },
            { letter: 'L', word: 'Lumbars', definition: 'Músculs de la part baixa de l’esquena.' },
            { letter: 'M', word: 'Motivació', definition: 'Raó per fer una activitat.' },
            { letter: 'N', word: 'Nutrició', definition: 'Alimentació equilibrada.' },
            { letter: 'O', word: 'Orientació', definition: 'Habilitat per planificar i decidir activitats.' },
            { letter: 'P', word: 'Pulmons', definition: 'Òrgans que ajuden a respirar.' },
            { letter: 'Q', word: 'Qualitat', definition: 'Realitzar exercicis amb bona tècnica.' },
            { letter: 'R', word: 'Resistència', definition: 'Capacitat de mantenir l’esforç físic.' },
            { letter: 'S', word: 'Squat', definition: 'Exercici per a cames i glutis.' },
            { letter: 'T', word: 'Tolerància', definition: 'Habilitat per gestionar dificultats.' },
            { letter: 'U', word: 'Ús', definition: 'Aplicació correcta de les habilitats.' },
            { letter: 'V', word: 'Ventre', definition: 'Part anterior del tronc, on hi ha els abdominals.' },
            { letter: 'X', word: 'Xip', definition: 'Petita marca o puntuació d’identificació.' },
            { letter: 'Z', word: 'Zona', definition: 'Àrea específica per fer exercicis.' }
        ];

        // Variables de estado del juego
        let currentIndex = 0;
        let secondRound = false;
        let timerInterval;
        let totalTime = 10 * 60;
        let gameWords = []; // Copia modificable de words con estado
        let feedbackHistory = []; // Historial de feedback para acumular
        let isGameActive = false; // Indica si hay un juego en curso

        // Referencias a elementos del DOM
        const rosco = document.getElementById('rosco');
        const definitionBox = document.getElementById('definition');
        const feedbackBox = document.getElementById('feedback');
        const timerBox = document.getElementById('timer');
        const answerInput = document.getElementById('answer-input');
        const jugarBtn = document.getElementById('jugar');
        const pistaBtn = document.getElementById('pista');
        const pasarBtn = document.getElementById('pasar');

        // Función para inicializar el juego
        function initializeGame() {
            // Crear copia de words con estado
            gameWords = words.map(word => ({
                ...word,
                state: 'pending', // pending, correct, incorrect, passed
                attempts: 0
            }));

            // Reiniciar variables de estado
            currentIndex = 0;
            secondRound = false;
            feedbackHistory = [];
            totalTime = 10 * 60;
            isGameActive = true;

            // Actualizar elementos visuales
            updateFeedback();
            updateTimer();

            // Actualizar estado de botones
            updateButtonsState();

            // Crear el rosco visual si no existe
            if (rosco.children.length === 0) {
                createRosco();
            } else {
                // Si ya existe, resetear colores
                resetRoscoColors();
            }

            // Mostrar la primera definición
            showDefinition();
        }

        // Función para crear el rosco visual
        function createRosco() {
            const radius = 200, centerX = 250, centerY = 250, totalLetters = words.length;
            words.forEach((item, index) => {
                const angle = (index / totalLetters) * 2 * Math.PI - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle) - 25;
                const y = centerY + radius * Math.sin(angle) - 25;
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.id = 'btn-' + item.letter;
                btn.style.left = `${x}px`;
                btn.style.top = `${y}px`;
                btn.textContent = item.letter;
                btn.addEventListener('click', () => {
                    currentIndex = index;
                    showDefinition();
                });
                rosco.appendChild(btn);
            });
        }

        // Función para resetear los colores del rosco
        function resetRoscoColors() {
            gameWords.forEach(item => {
                const btn = document.getElementById('btn-' + item.letter);
                btn.style.backgroundColor = '#1e90ff';
                btn.classList.remove('passed');
            });
        }

        // Función para mostrar la definición actual
        function showDefinition() {
            const currentWord = gameWords[currentIndex];
            definitionBox.textContent = `Lletra ${currentWord.letter}: ${currentWord.definition}`;
            answerInput.value = '';
            answerInput.focus();
        }

        // Función para avanzar a la siguiente letra
        function nextLetter() {
            if (!secondRound) {
                currentIndex = (currentIndex + 1) % gameWords.length;
                if (currentIndex === 0) {
                    secondRound = true;
                    pistaBtn.disabled = false; // Habilitar pista en segunda ronda

                    // Buscar la primera palabra no correcta para la segunda ronda
                    let nextIndex = 0;
                    while (nextIndex < gameWords.length && gameWords[nextIndex].state != 'passed') {
                        nextIndex++;
                    }

                    // Si no hay más palabras pendientes, terminar el juego
                    if (nextIndex >= gameWords.length) {
                        endGame("completado");
                        return;
                    }

                    currentIndex = nextIndex;
                }
            } else {
                // En segunda ronda, avanzar al siguiente índice y buscar la siguiente palabra no correcta
                let nextIndex = (currentIndex + 1) % gameWords.length;
                let attempts = 0;

                // Buscar la siguiente palabra que no sea correcta
                while (attempts < gameWords.length && gameWords[nextIndex].state != 'passed') {
                    nextIndex = (nextIndex + 1) % gameWords.length;
                    attempts++;
                }

                // Si después de buscar, la palabra en nextIndex es correcta, significa que no hay más palabras pendientes
                if (gameWords[nextIndex].state === 'correct') {
                    endGame("completado");
                    return;
                }

                currentIndex = nextIndex;
            }

            showDefinition();
        }

        // Función para verificar si hay palabras pendientes
        function hasPendingWords() {
            return gameWords.some(word => word.state === 'pending' || word.state === 'passed');
        }

        // Función para finalizar el juego
        function endGame(reason) {
            definitionBox.textContent = 'Has acabat el rosco!';
            clearInterval(timerInterval);
            isGameActive = false;

            // Actualizar estado de botones
            updateButtonsState();

            // Mostrar estadísticas finales
            const correct = gameWords.filter(word => word.state === 'correct').length;
            const incorrect = gameWords.filter(word => word.state === 'incorrect').length;
            const passed = gameWords.filter(word => word.state === 'passed').length;

            // Mensaje para el área de feedback
            let feedbackMessage = `<strong>Juego terminado. Estadísticas:</strong><br>
                              Correctas: ${correct}<br>
                              Incorrectas: ${incorrect}<br>
                              Pasadas: ${passed}`;

            // Mensaje para el alert emergente
            let alertMessage = `Juego terminado.\n\n`;

            if (reason === "tiempo") {
                alertMessage += "Se ha agotado el tiempo.\n\n";
                feedbackMessage = `<strong>Se ha agotado el tiempo. Juego terminado.</strong><br>` + feedbackMessage;
            } else {
                alertMessage += "Has completado todas las palabras.\n\n";
            }

            alertMessage += `Estadísticas:\nCorrectas: ${correct}\nIncorrectas: ${incorrect}\nPasadas: ${passed}`;

            // Mostrar mensaje en el área de feedback
            addToFeedback(feedbackMessage);

            // Mostrar mensaje emergente
            alert(alertMessage);
        }

        // Función para actualizar el temporizador
        function updateTimer() {
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            timerBox.textContent = `Temps restant: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Función para añadir mensaje al historial de feedback
        function addToFeedback(message) {
            feedbackHistory.push(message);
            updateFeedback();
        }

        // Función para actualizar la visualización del feedback
        function updateFeedback() {
            feedbackBox.innerHTML = feedbackHistory.join('<br>');
            // Hacer scroll al final para mostrar el mensaje más reciente
            feedbackBox.scrollTop = feedbackBox.scrollHeight;
        }

        // Función para actualizar el estado de los botones
        function updateButtonsState() {
            if (isGameActive) {
                // Juego activo: botón Jugar en rojo con texto "Reiniciar juego"
                jugarBtn.textContent = 'Reiniciar juego';
                jugarBtn.classList.add('playing');
            } else {
                // Juego inactivo: botón Jugar en verde con texto "Jugar"
                jugarBtn.textContent = 'Jugar';
                jugarBtn.classList.remove('playing');
                // Deshabilitar botón Pista cuando no hay juego activo
                pistaBtn.disabled = true;
            }
        }

        // Inicializar el juego al cargar la página
        jugarBtn.addEventListener('click', () => {
            if (isGameActive) {
                // Si hay un juego activo, pedir confirmación para reiniciar
                if (confirm('¿Estás seguro de que quieres reiniciar el juego? Se perderán todas las respuestas actuales.')) {
                    initializeGame();

                    // Iniciar temporizador
                    clearInterval(timerInterval);
                    timerInterval = setInterval(() => {
                        totalTime--;
                        updateTimer();
                        if (totalTime <= 0) {
                            clearInterval(timerInterval);
                            endGame("tiempo");
                        }
                    }, 1000);
                }
            } else {
                // No hay juego activo, iniciar uno nuevo
                initializeGame();

                // Iniciar temporizador
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    totalTime--;
                    updateTimer();
                    if (totalTime <= 0) {
                        clearInterval(timerInterval);
                        endGame("tiempo");
                    }
                }, 1000);
            }
        });

        // Botón Pista
        pistaBtn.addEventListener('click', () => {
            const currentWord = gameWords[currentIndex];
            addToFeedback(`Pista: ${currentWord.definition.substring(0, 10)}...`);
        });

        // Botón Pasar
        pasarBtn.addEventListener('click', () => {
            const currentWord = gameWords[currentIndex];

            // Solo podemos pasar si la palabra no ha sido contestada
            if (currentWord.state === 'pending' || currentWord.state === 'passed') {
                currentWord.state = 'passed';
                // Cambiar solo el color de la letra, no el fondo
                const btn = document.getElementById('btn-' + currentWord.letter);
                btn.classList.add('passed');

                // NO añadimos mensaje al feedback cuando se pasa una palabra
                nextLetter();
            } else {
                addToFeedback(`<span style="color:red">Esta palabra ya ha sido contestada</span>`);
            }
        });

        // Enter al campo de texto para enviar respuesta
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const answer = answerInput.value.trim();
                const currentWord = gameWords[currentIndex];

                // Validar que se ha introducido una respuesta
                if (answer === "") {
                    addToFeedback(`<span style="color:red">Si us plau, escriu una resposta abans de prémer Enter.</span>`);
                    return;
                }

                const btn = document.getElementById('btn-' + currentWord.letter);
                const isCorrect = answer.toLowerCase() === currentWord.word.toLowerCase();

                // Actualizar estado de la palabra
                currentWord.state = isCorrect ? 'correct' : 'incorrect';
                currentWord.attempts++;

                // Cambiar color del botón según resultado
                btn.style.backgroundColor = isCorrect ? 'green' : 'red';

                // Preparar mensaje de feedback
                let feedbackMessage = isCorrect
                    ? `<span style="color:green">Correcte! La paraula ${currentWord.word} és correcta.</span>`
                    : `<span style="color:red">Incorrecte! La resposta correcta per a ${currentWord.letter} és: <strong>${currentWord.word}</strong></span>`;

                // Añadir mensaje al historial
                addToFeedback(feedbackMessage);

                // Avanzar a la siguiente letra
                nextLetter();
            }
        });

        // Crear el rosco al cargar la página
        createRosco();

        // Actualizar estado inicial de los botones
        updateButtonsState();
    </script>
</body>

</html>
