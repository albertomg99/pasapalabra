<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosco de Pasapalabra</title>
    <style>
        /* Variables CSS para mantener consistencia */
        :root {
            --primary-color: #1e90ff;
            --secondary-color: #f0f8ff;
            --success-color: #4CAF50;
            --warning-color: orange;
            --danger-color: #f44336;
            --text-color: #333;
            --light-text: white;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 15px 0;
            text-align: center;
            font-size: 1.8rem;
        }

        #timer {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px;
            text-align: center;
        }

        #rosco {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 0;
            padding-bottom: 100%;
            margin: 0 auto;
        }

        .letter-btn {
            position: absolute;
            width: 12%;
            height: 12%;
            max-width: 45px;
            max-height: 45px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: var(--light-text);
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 0.8rem;
            -webkit-appearance: none;
            -webkit-touch-callout: none;
            user-select: none;
        }

        /* Estados específicos para los botones de letras */
        .letter-btn.correct {
            background-color: var(--success-color) !important;
        }

        .letter-btn.incorrect {
            background-color: var(--danger-color) !important;
        }

        .letter-btn.passed {
            color: #ffcc00;
            background-color: var(--primary-color) !important;
        }

        @media (min-width: 480px) {
            .letter-btn {
                font-size: 0.9rem;
            }
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        #definition,
        #feedback {
            width: 100%;
            min-height: 60px;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin: 10px 0;
            background-color: #ffffff;
            box-shadow: var(--box-shadow);
        }

        #feedback {
            max-height: 200px;
            overflow-y: auto;
        }

        #input-area {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        @media (min-width: 480px) {
            #input-area {
                flex-direction: row;
                align-items: center;
            }
        }

        #input-area input {
            padding: 12px;
            font-size: 1rem;
            flex: 1;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
            min-width: 0;
            -webkit-appearance: none;
        }

        #input-area button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--warning-color);
            color: var(--light-text);
            white-space: nowrap;
            -webkit-appearance: none;
        }

        #controls {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        #controls button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            min-width: 140px;
            -webkit-appearance: none;
        }

        /* Botón Jugar en verde cuando no hay juego activo */
        #jugar {
            background-color: var(--success-color);
            color: var(--light-text);
        }

        /* Botón Jugar en rojo cuando hay juego activo */
        #jugar.playing {
            background-color: var(--danger-color);
            color: var(--light-text);
        }

        /* Mejoras de accesibilidad */
        button:focus,
        input:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Efectos hover para botones */
        button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rosco de Pasapalabra</h1>
        <div id="timer">Temps restant: 10:00</div>

        <div id="rosco"></div>

        <div class="game-controls">
            <div id="definition">Definició apareixerà aquí...</div>
            <div id="input-area">
                <input type="text" id="answer-input" placeholder="Escriu la teva resposta aquí">
                </div>
            <div id="controls">
                <button id="jugar">Jugar</button>
                <button id="pasar" class="playing">Pasa Palabra</button>
            </div>
            <div id="feedback">Feedback apareixerà aquí...</div>
        </div>
    </div>

    <script>
        // --- VARIABLES GLOBALS DEL JOC ---
        
        let words = []; // S'omplirà des del JSON
        let gameWords = []; // Array amb l'estat de cada paraula (pending, correct, etc.)

        let currentIndex = 0;
        let secondRound = false;
        let timerInterval;
        let totalTime = 10 * 60; // 10 minuts
        let feedbackHistory = [];
        let isGameActive = false;

        // --- REFERÈNCIES AL DOM ---
        const rosco = document.getElementById('rosco');
        const definitionBox = document.getElementById('definition');
        const feedbackBox = document.getElementById('feedback');
        const timerBox = document.getElementById('timer');
        const answerInput = document.getElementById('answer-input');
        const jugarBtn = document.getElementById('jugar');
        const pasarBtn = document.getElementById('pasar');

        // --- CÀRREGA DINÀMICA I INICIALITZACIÓ ---
        
        document.addEventListener('DOMContentLoaded', () => {
            loadAndSetupGame();
        });

        async function loadAndSetupGame() {
            // 1. Obtenir el paràmetre 'tema' de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const tema = urlParams.get('tema'); // Ex: 'roba' o 'parts-del-cos'

            // Si no hi ha paràmetre 'tema', mostrem instruccions
            if (!tema) {
                document.querySelector('h1').textContent = 'Tria un tema de Pasapalabra';
                definitionBox.innerHTML = `
                    <p>Benvingut/da!</p>
                    <p>Per jugar, has de triar un tema afegint un paràmetre a la URL:</p>
                    <ul>
                        <li><a href="?tema=roba">Jugar amb Roba i Complements</a></li>
                        <li><a href="?tema=parts-del-cos">Jugar amb Parts del Cos</a></li>
                        </ul>
                `;
                // Amaguem els controls del joc
                document.getElementById('rosco').style.display = 'none';
                document.getElementById('timer').style.display = 'none';
                document.getElementById('input-area').style.display = 'none';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('feedback').style.display = 'none';
                return; // Aturem l'execució
            }

            // 2. Construir la URL del fitxer JSON
            const jsonUrl = `${tema}.json`; // Ex: 'roba.json'

            // 3. Intentar carregar el fitxer JSON
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`No s'ha pogut carregar el fitxer ${jsonUrl}. Estat: ${response.status}`);
                }
                const data = await response.json();

                // 4. Configurar el joc amb les dades carregades
                
                // Omplim la variable global 'words'
                words = data.words; 
                
                // Actualitzem els títols
                document.title = data.title;
                document.querySelector('h1').textContent = data.h1;

                // Ara que 'words' té dades, creem el rosco
                createRosco();
                
                // Actualitzem estat inicial dels botons
                updateButtonsState();

            } catch (error) {
                console.error("Error carregant les dades del joc:", error);
                document.querySelector('h1').textContent = 'Error';
                definitionBox.textContent = `Hi ha hagut un error: No s'ha pogut carregar el tema "${tema}". Assegura't que el fitxer "${jsonUrl}" existeix al repositori.`;
                // Amaguem els controls del joc
                document.getElementById('rosco').style.display = 'none';
                document.getElementById('timer').style.display = 'none';
                document.getElementById('input-area').style.display = 'none';
                document.getElementById('controls').style.display = 'none';
            }
        }

        // --- LÒGICA PRINCIPAL DEL JOC ---

        // Funció per inicialitzar el joc
        function initializeGame() {
            gameWords = words.map(word => ({
                ...word,
                state: 'pending',
                attempts: 0
            }));

            currentIndex = 0;
            secondRound = false;
            feedbackHistory = [];
            totalTime = 10 * 60;
            isGameActive = true;

            updateFeedback();
            updateTimer();
            updateButtonsState();
            resetRoscoColors();
            showDefinition();

            // Iniciar el temporitzador
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                totalTime--;
                updateTimer();
                if (totalTime <= 0) {
                    clearInterval(timerInterval);
                    endGame("tiempo");
                }
            }, 1000);
        }

        // Funció per crear el rosco visual (només s'executa una vegada)
        function createRosco() {
            const containerWidth = rosco.offsetWidth;
            const radius = containerWidth * 0.4;
            const centerX = containerWidth / 2;
            const centerY = containerWidth / 2;
            const totalLetters = words.length;

            words.forEach((item, index) => {
                const angle = (index / totalLetters) * 2 * Math.PI - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.id = 'btn-' + item.letter;
                btn.style.left = `${x}px`;
                btn.style.top = `${y}px`;
                btn.textContent = item.letter;
                
                function handleLetterClick(e) {
                    e.preventDefault(); // Prevé zoom o doble tap
                    if (isGameActive) {
                        currentIndex = index;
                        showDefinition();
                    }
                }
                
                btn.addEventListener('click', handleLetterClick);
                btn.addEventListener('touchstart', handleLetterClick, { passive: false });
                
                rosco.appendChild(btn);
            });
        }

        // Funció per resetear els colors del rosco
        function resetRoscoColors() {
            gameWords.forEach(item => {
                const btn = document.getElementById('btn-' + item.letter);
                if (btn) {
                    btn.className = 'letter-btn'; // Restablecer clase base
                }
            });
        }

        // Funció per mostrar la definició actual
        function showDefinition() {
            const currentWord = gameWords[currentIndex];
            definitionBox.textContent = `Lletra ${currentWord.letter}: ${currentWord.definition}`;
            answerInput.value = '';
            answerInput.focus();
        }

        // Funció per avançar a la següent lletra
        function nextLetter() {
            let nextIndex = (currentIndex + 1) % gameWords.length;
            let checks = 0;
            
            // Busquem la següent paraula 'pending' o 'passed'
            while (checks < gameWords.length && gameWords[nextIndex].state !== 'pending' && gameWords[nextIndex].state !== 'passed') {
                nextIndex = (nextIndex + 1) % gameWords.length;
                checks++;
            }

            // Si hem donat la volta sencera i no hi ha pendents
            if (checks === gameWords.length) {
                // Comprovem si encara queda alguna 'passed'
                const stillPassed = gameWords.some(w => w.state === 'passed');
                if (!stillPassed) {
                    endGame("completado");
                    return;
                }
            }

            // Si estem a la segona volta i tornem a l'inici
            if (!secondRound && nextIndex < currentIndex) {
                secondRound = true;
            }

            // Si només queden paraules 'passed', continuem
            if (secondRound) {
                let passedChecks = 0;
                while (passedChecks < gameWords.length && gameWords[nextIndex].state !== 'passed') {
                    nextIndex = (nextIndex + 1) % gameWords.length;
                    passedChecks++;
                }
                // Si ja no queden ni 'passed'
                if (passedChecks === gameWords.length) {
                     endGame("completado");
                     return;
                }
            }
            
            currentIndex = nextIndex;
            showDefinition();
        }

        // Funció per finalitzar el joc
        function endGame(reason) {
            definitionBox.textContent = 'Has acabat el rosco!';
            clearInterval(timerInterval);
            isGameActive = false;
            updateButtonsState();

            const correct = gameWords.filter(word => word.state === 'correct').length;
            const incorrect = gameWords.filter(word => word.state === 'incorrect').length;
            const passed = gameWords.filter(word => word.state === 'passed').length;

            let feedbackMessage = `<strong>Joc acabat. Estadístiques:</strong><br>
                              Correctes: ${correct}<br>
                              Incorrectes: ${incorrect}<br>
                              Passades: ${passed}`;

            let alertMessage = `Joc acabat.\n\n`;

            if (reason === "tiempo") {
                alertMessage += "S'ha esgotat el temps.\n\n";
                feedbackMessage = `<strong>S'ha esgotat el temps. Joc acabat.</strong><br>` + feedbackMessage;
            } else {
                alertMessage += "Has completat totes les paraules.\n\n";
            }

            alertMessage += `Estadístiques:\nCorrectes: ${correct}\nIncorrectes: ${incorrect}\nPassades: ${passed}`;

            addToFeedback(feedbackMessage);
            alert(alertMessage);
        }

        // Funció per actualitzar el temporizador
        function updateTimer() {
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            timerBox.textContent = `Temps restant: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Funcions per al feedback
        function addToFeedback(message) {
            feedbackHistory.push(message);
            updateFeedback();
        }

        function updateFeedback() {
            feedbackBox.innerHTML = feedbackHistory.join('<br>');
            feedbackBox.scrollTop = feedbackBox.scrollHeight;
        }

        // Funció per actualitzar l'estat dels botons
        function updateButtonsState() {
            if (isGameActive) {
                jugarBtn.textContent = 'Reiniciar joc';
                jugarBtn.classList.add('playing');
                pasarBtn.disabled = false;
                answerInput.disabled = false;
            } else {
                jugarBtn.textContent = 'Jugar';
                jugarBtn.classList.remove('playing');
                pasarBtn.disabled = true;
                answerInput.disabled = true;
            }
        }
        
        // --- GESTORS D'ESDEVENIMENTS (EVENT LISTENERS) ---

        // Botó Jugar/Reiniciar
        jugarBtn.addEventListener('click', () => {
            if (isGameActive) {
                if (confirm('¿Estàs segur que vols reiniciar el joc? Es perdran totes les respostes actuals.')) {
                    initializeGame();
                }
            } else {
                initializeGame();
            }
        });

        // Botó Pasar
        pasarBtn.addEventListener('click', () => {
            if (!isGameActive) return;

            const currentWord = gameWords[currentIndex];
            currentWord.state = 'passed';
            const btn = document.getElementById('btn-' + currentWord.letter);
            btn.classList.add('passed');
            nextLetter();
        });

        // Enter al camp de text per enviar resposta
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!isGameActive) return;

                const answer = answerInput.value.trim();
                if (answer === "") {
                    addToFeedback(`<span style="color:red">Si us plau, escriu una resposta.</span>`);
                    return;
                }

                const currentWord = gameWords[currentIndex];
                const btn = document.getElementById('btn-' + currentWord.letter);

                // --- AQUESTA ÉS LA LÒGICA ACTUALITZADA ---
                // 1. Normalitzem la resposta de l'usuari
                const userAnswer = answer.toLowerCase();
                
                // 2. Comprovem si la resposta existeix a l'array 'words' (en minúscules)
                const isCorrect = currentWord.words.some(correctWord => 
                    correctWord.toLowerCase() === userAnswer
                );
                // ---------------------------------------------

                currentWord.state = isCorrect ? 'correct' : 'incorrect';
                currentWord.attempts++;

                // Actualitzem classe CSS
                btn.className = 'letter-btn'; // Resetejem
                btn.classList.add(isCorrect ? 'correct' : 'incorrect');

                // Actualitzem feedback
                let feedbackMessage;
                if (isCorrect) {
                    feedbackMessage = `<span style="color:green">Correcte! La teva resposta "<strong>${answer}</strong>" és correcta.</span>`;
                    // No afegim el feedback d'èxit al log principal,
                    // només mostrem l'error si és incorrecte.
                } else {
                    // Si és incorrecte, mostrem la *primera* paraula correcta de l'array
                    feedbackMessage = `<span style="color:red">Incorrecte! La resposta correcta per a ${currentWord.letter} és: <strong>${currentWord.words[0]}</strong></span>`;
                    addToFeedback(feedbackMessage);
                }

                nextLetter();
            }
        });

    </script>
</body>
</html>
